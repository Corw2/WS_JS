<!DOCTYPE html>


<html lang="es">
	
	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>		
	</head>
	
		
	<body>
	
		<div align="center">
			
			<h1> CLASES Y OBJETOS </h1>
			
			<h2 style="color:blue;"> DEFINICIÓN DE MÉTODOS EN LA CLASE </h2>


			<script type="text/javascript">

				// UN MÉTODO DE LOS STRING INTERESANTE (repetir n veces una cadena de texto):
			
				alert("✔️ ".repeat(7) + "❌ ".repeat(3));			
			
			</script>						





			<script type="text/javascript">
			
				// FORMAS DE DEFINIR MÉTODOS EN LAS CLASES (son todos DE INSTANCIA o NO ESTÁTICOS):
					
				class Persona {
					
					// 1 - LA MÁS CORRECTA (y más sencilla):
					saludar() {
						return "HOLA";
					}
					
					
					// SI DESCOMENTAMOS ESTA VERSIÓN DEL MÉTODO SE METERÁ POR AQUÍ.
					//	
					//	NO FUNCIONA LA SOBRECARGA DE MÉTODOS (recordar que tenemos un
					//		array de argumentos de entrada si no declaramos el método
					//		con parámetros en su cabecera ... arguments[x]).
					//
					//	YA VIMOS QUE TAMPOCO TENÍAMOS SOBRECARGA DE CONSTRUCTORES.
					//
					//		RESULTADO DE LA EJECUCIÓN AL DESCOMENTAR EL MÉTODO DE MÁS ABAJO:
					//
					//		HOLA undefined, ¿COMO ESTAS?	<---- MUESTRA undefined al usar ... alert(persona.saludar());
					//
					//		HOLA JUAN, ¿COMO ESTAS?
					//
					
					/*
					saludar(quien) {
						return "HOLA " + quien + ", ¿COMO ESTAS?";
					}
					*/
					
					
					
					
					
					/*					
					
					// 2 - ERROR. NO SE PUEDE INDICAR function
					
					function saludar_2() {
						return "HOLA";
					}
					
					*/
					
					
					
					
					
					// 3 - CON ARROW (no se puede utilizar const, let o var al definir 
					//					la variable que almacena la función o método):
					despedir = () => {
						return "ADIOS";
					}
					
					
					
					
					
					// 4A - MÉTODO PRIVADO. 
					#regalarDineroPrivado() {
						return 1000;
					}
					
					// 4B - MÉTODO PÚBLICO QUE LLAMA AL PRIVADO (DESENCAPSULAR).
					regalarDineroPublico() {
						return this.#regalarDineroPrivado();
					}
					
				}	
			
			
			
			
				/////////////////////////// PRUEBA ///////////////////////
				
				const persona = new Persona();
				
				
				alert(persona.saludar());				
				alert(persona.despedir());
			
				
				
				// DIRECTAMENTE ... CREAR EL OBJETO E INVOCAR A SU MÉTODO QUE DEVOLVERÁ EL
				//						ELEMENTO (en este caso un String) QUE IMPRIMIREMOS
				//						CON UN alert(xxx).
				alert(new Persona().saludar());
				alert(new Persona().despedir());
				
				
				
				// INTENTO DE USO DE UN MÉTODO PRIVADO DE LA CLASE:
			
				// GENERARÁ EL ERROR: "Uncaught TypeError: (new Persona()).regalarDineroPrivado is not a function"
				// alert("ERROR ... " + new Persona().regalarDineroPrivado());
					
				alert("¿TE REGALO " + new Persona().regalarDineroPublico() + 
						" euros? ... !! ME PARECE QUE NO !!");
					
			</script>
			
		</div>
		
	</body>
	
</html>
