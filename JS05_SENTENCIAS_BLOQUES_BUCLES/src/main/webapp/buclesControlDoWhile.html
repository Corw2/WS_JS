				////////////////////////////////////////////////
				
				
				
				
				const arrayPares = new Array();
				const arrayImpares = new Array();
				
				const cuantos = 10;
				
				
				do {
					
					let aleatorio = parseInt( Math.random() * 100 + 1); // [1..100]
					
					//alert("ALEATORIO ... " + aleatorio);
					
					if(aleatorio %2 == 0) {
						arrayPares.push(aleatorio);
						
					} else {
						arrayImpares.push(aleatorio);
					}
					
					
				} while( arrayPares.length < cuantos && 
							arrayImpares.length < cuantos );
				
				
				
				alert("ARRAY PARES ... " + arrayPares.length + "\n" +
						arrayPares);
				
				
				alert("ARRAY IMPARES ... " + arrayImpares.length + "\n" +
						arrayImpares);
				
				if(arrayPares.length == arrayImpares.length) {
					alert("QUEAN EMPATADOS !!!");

				}
