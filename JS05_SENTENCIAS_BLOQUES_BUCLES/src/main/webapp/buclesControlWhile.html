			<!-- CAMBIAMOS A OTRO BLOQUE DE SCRIPT -->			
			
			
			<script type="text/javascript">
			
				const f_conversorObjeto = 

						(numeros) =>  {
										// RECORRER EL ARRAY RECIBIDO COMO PARÁMETRO DE ENTRADA A LA
										//	ESTA FUNCIÓN ARROW Y CREAR + DEVOLVER, UN OBJETO QUE
										//	CONTENGA DICHO ARRAY DE NÚMEROS, CUÁNTOS TIENE Y LA SUMA
										//	DE SU VALOR NUMÉRICO.

										const objeto = {
															tuNumeros: numeros,
															cuantosNumeros: numeros.length,
															valorTotal: numeros.reduce( (valor, total) => valor + total, 0)
														};
										
										
										return objeto;
	
									};
						
			</script>
			
			
			<script type="text/javascript">
			
			const f_imprimirObjeto = (objeto, nombreCapa) => {
				
				const laCapa = document.getElementById(nombreCapa);
				
				for (propiedad in objeto) {
					laCapa.innerHTML += "<p>" + propiedad + ":\t\t <label>" + objeto[propiedad] + "<label></p>";
				}				
				
			};
			
			
			</script>

				const PROHIBIDO = 6;

				// UN NÚMERO ALEATORIO EN CADA VUELTA DEL BUCLE:
				while ( (dado = parseInt(Math.random() * PROHIBIDO) + 1) != PROHIBIDO ) {	// [1..6]
