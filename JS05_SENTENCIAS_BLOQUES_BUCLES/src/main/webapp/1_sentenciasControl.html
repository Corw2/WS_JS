<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
	</head>


	<body>
	
		<div align="center">
			
			<h1> IF - ELSE </h1>
			
			<script type="text/javascript">
			
				const edad = prompt("¿QUÉ EDAD TIENES? ... ");
			
				if(18 < edad) {					
					alert("PUEDES ENTRAR");
					
				} else {
					alert("ERES MENOR DE EDAD, NO PUEDES ENTRAR");
				}
				
			</script>
			

		</div>
		
	</body>

</html>
