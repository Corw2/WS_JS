<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
		
		
		<script type="text/javascript">
		
		
			function f_conversor(datos) {
				
				// ALGO COMO UN STRING:  2,3,8,5,6.5
				datos = datos.toString().split(",");
				
				// ["2","3","8","5","6.5"]
				
				datosNumericos = new Array();
				
				for(dato of datos) {
					datosNumericos.push( parseInt(dato) );
				}
				
				return datosNumericos;				
				
			}
		
		
			
			
			
			
			
			
			function f_sumar(... datos) {
				
				alert("LONGITUD ... " + datos.length)
				
				if(datos.length > 0) {					
					f_sumador(f_conversor(datos));					
				
				} else {					
					f_sumador ( f_conversor([10,2000,30,4000,50]) ); // ÉSTO SÍ SON NÚMEROS.
				
				}				
				
			}
		
		
						
			function f_sumador(datos) {
				
				let sumaTotal = 0;
				
				
				for(numero of datos) {
					alert("FOR - NUMERO: " + numero + " ---> TIPO: " + typeof(numero));										
					sumaTotal += numero;
				}
				
				alert("*** LA SUMA TOTAL ES ... " + sumaTotal);
				
			}	
		
		</script>		
		
	</head>


	<body>
	
		<div align="center">
		
			<h1> PARÁMETROS VARIABLES </h1>
			
			<button onclick="f_sumar(2,3,8,5,6.5);">
				SUMAR DATOS ESPECÍFICIOS
			</button>


			<button onclick="f_sumar();">
				SUMAR ARRAY INVENTADO
			</button>

		</div>
		
	</body>

</html>
