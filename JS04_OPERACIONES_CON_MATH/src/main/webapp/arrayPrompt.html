				// RESERVA LONGITUD PARA EL ARRAY (habría que validar que el usuario introduce algo adecuado).
				
				const arrayNumeros = new Array( parseInt( prompt("¿CUÁNTOS QUIERES?") ) );
				
				
				for(let i=0; i<arrayNumeros.length; i++) {
					
					let aleatorio = parseInt( Math.random() * arrayNumeros.length ) + 1;
															
					arrayNumeros[i] = aleatorio;
					
					// SI LO DISEÑAS DE FORMA QUE EL PROMPT DE UN TAMAÑO INICIAL AL ARRAY:
					//	
					// NO USES push() PORQUE TE AÑADE EL ELEMENTO AL FINAL (POR LA DERECHA) Y EL TAMAÑO DEL
					//	ARRAY CRECE HASTA EL INFINITO (LA CONDICIÓN BOOLEAN DE RUPTURA DEL FOR NO SE 
					//	ALCANZA NUNCA i<arrayNumeros.length ... PORQUE EL length NO DEJA DE CRECER).
					
				}

				
				alert(arrayNumeros);
				
			</script>
