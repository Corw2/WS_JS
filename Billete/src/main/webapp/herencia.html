	<body>
	
		<div align="center">
			
			<h1> CLASES Y OBJETOS </h1>
			
			<h2 style="color:blue;"> HERENCIA ENTRE CLASES </h2>

			
			<script type="text/javascript">
			
                
                // DEFICIÓN DE UN BEAN - CLASE:
				class Envase {
					
					// ATRIBUTOS PÚBLICOS:
					tipo;
					material;
					color;
					volumen;

					
					// CONSTRUCTOR (sólo puede haber 1):
					constructor(tipo, material, color, volmen) {
						console.log("CONSTRUCTOR DE ENVASE");
						this.tipo = tipo;
						this.material = material;
						this.color = color;
						this.volumen = volumen;
					}
					
					// MÉTODOS DE NEGOCIO (Business Logic):
					llenar() {
						return "EL " + this.volumen + "se ha llenado";
					}
					
					vaciar() {
						return "EL " + this.volumen + "se ha vaciado";
					}
                    
                    // MÉTODOS FUNCIONALES (sólo admite la forma sencilla y la arrow, no el uso de function):
					// MÉTODO DE SISTEMA:
					toString() {						
						return 
							"tipo: " + this.tipo +
							"material: " + this.material +
							"color: " + this.color +
							"volumen: " + this.volumen;
					}
					
				}
			
			</script>


						
			<script type="text/javascript">
               
                class Barril extends Envase {
                    constructor() {
                        super("Barril", "madera", "marron", "500 litros");
                    }
                };

                class Botella extends Envase {
                    constructor() {
                        super("Botella", "vidrio", "topacio", "1 litro");
                    }
                };

                class vaso extends Envase {
                    constructor() {
                        super("vaso", "plastico", "blanco", "50 ml");
                    }
                };
			



                alert(new Barril());
                alert(new Botella());
                alert(new vaso());
			</script>
